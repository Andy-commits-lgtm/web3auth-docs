name: Check External links

on:
  push:
    branches:
    - master
  pull_request:
    tags:
    - 'check-links'

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          file-extension: .mdx
          use-quiet-mode: yes
